<h1>Activate exercise environment</h1>
<form class="skytap-activation-form">
  <div>
    {% for user in users %}
      <span>User: {{ user.name }} ({{user.email}})
    {% endfor %}
  </div>
  <div>
    <label>
      <span>Select your preferred keyboard layout:</span>
      <select name="keyboard_layout">
        <option value="nl-be">Dutch-Belgium</option>
        <option value="uk">English</option>
        <option value="us">English</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="fr-be">French-Belgium</option>
        <option value="fr-ch">French-Switzerland</option>
        <option value="de">German</option>
        <option value="de-ch">German-Switzerland</option>
        <option value="is">Icelandic</option>
        <option value="it">Italian</option>
        <option value="jp">Japanese</option>
        <option value="no">Norwegian</option>
        <option value="pt">Polish</option>
        <option value="es">Spanish</option>
      </select>
    </label>
  </div>
  <div>
    <input class="skytap-activate" type="submit" name="submit" value="Submit">
  </div>
</form>

<form class="skytap-launch-form">
  <label>
    <span>Congratulations! Your exercise environment is ready. Click here to launch it:</span>
    <input type="submit" name="submit" value="Launch">
  </label>
</form>
